<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>roteiro</title>
</head>
<body>
  <main class="roteiro">
    <div class="roteiro__container">
      <h1 class="roteiro__title">Cadastro de roteiro de viagem</h1>
      <div class="roteiro__form">
        <input class="roteiro__input-destino" type="destino" id="destino" name="destino" placeholder="Destino" required/>
        <input class="roteiro__input" type="date" id="data_inicio" name="data_inicio" required/>
        <input class="roteiro__input" type="date" id="data_fim" name="data_fim" required/>
        <select class="roteiro__input" type="hospedagem" id="hospedagem" name="hospedagem" required>
          <option value="0">Selecione a hospedagem</option>
          <option value="Casa de aluguel">Casa de aluguel</option>
          <option value="Flat">Flat</option>
          <option value="Guest house">Guest house</option>
          <option value="Hostel">Hostel</option>
          <option value="Hotel">Hotel</option>
          <option value="Hotel fazenda">Hotel fazenda</option>
          <option value="Pousada">Pousada</option>
          <option value="Resort">Resort</option>
        </select>
        <input class="roteiro__input" type="endereco" placeholder="Endereço" required/>
        
        <select class="roteiro__input" type="transporte" id="transporte" name="transporte" required>
          <option value="0">Selecione o meio de transporte</option>
          <option value="Avião">Avião</option>
          <option value="Barco">Barco</option>
          <option value="Biclicleta">Biclicleta</option>
          <option value="Canoa">Canoa</option>
          <option value="Carro">Carro</option>
          <option value="Cavalo">Cavalo</option>
          <option value="Helicóptero">Helicóptero</option>
          <option value="Jet ski">Jet ski</option>
          <option value="Lancha">Lancha</option>
          <option value="Metrô">Metrô</option>
          <option value="Moto">Moto</option>
          <option value="Navio">Navio</option>
          <option value="Ônibus">Ônibus</option>
          <option value="Trem">Trem</option>
          <option value="Outros">Outros</option>
        </select>
        <input class="roteiro__input" type="pontos_turisticos" placeholder="Pontos turísticos" required/>
        <input class="roteiro__input" type="atividades" placeholder="Atividades" required/>
        <input class="roteiro__input" type="observacao" placeholder="Observação" required/>
        <br>
        <button class="Cadastro__submit" onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
  </main>  
</body>
</html>
